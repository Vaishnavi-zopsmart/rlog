---
swagger: "2.0"
info:
  description: "This is a server for Rlog-api"
  version: "1.0.5"
  title: "Swagger RLog" 


paths:
  /user/login:
    post:
      summary: "Login user after validation"
      description: ""
      parameters:
        - name : "Authorization"
          in : "header"
          type: "string"
          required: true
          description: "Access Token"
           
        - name : "user Details"
          in: "body"
          schema:
            $ref: "#/definitions/User"
      responses: 
        201:
          description: "user logged in"
          
        404:
          description: "unauthorized user"
  /user/invites:
    get:
      summary: "Invite user"
      description: ""
      responses: 
        201:
          description: "user invited"
definitions:
  User: 
    type: "object"
    required:
      - "name"
      - "emailId"
      - "avatar"
    properties: 
      name :
        type: string
        example: "Name"
      emailId:
        type: string
        example: "myemail@gmail.com"
      avatar:
        type: string  
        example: ""                         
